<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Orçamento por Categoria — Itens detalhados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root { --green:#1E7E34; --ink:#1b1b1b; --bg:#fafafa; --muted:#667085 }
    * { box-sizing:border-box }
    body { margin:0; background:var(--bg); color:var(--ink); font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif }
    .wrap { max-width:1200px; margin:0 auto; padding:20px }
    header { text-align:center; padding:16px 0 }
    h1 { margin:0 0 8px; font-size:26px }
    .lead { color:var(--muted) }
    form { background:#fff; border:1px solid #eee; border-radius:12px; padding:18px; box-shadow:0 2px 8px rgba(0,0,0,.04) }
    label { display:block; margin:12px 0 6px; font-weight:600 }
    input, textarea, select { width:100%; border:1px solid #d8dee4; border-radius:8px; padding:10px; font:inherit }
    textarea { min-height:110px; resize:vertical }
    .row3 { display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px }
    button { background:var(--green); color:#fff; border:0; border-radius:10px; padding:12px 18px; font-weight:600; cursor:pointer; font-size:16px }
    button:disabled { opacity:.6; cursor:not-allowed }
    .status { min-height:22px; color:var(--muted); margin:10px 0 0; font-size:14px }
    .status.error { color:#c62828 }
    .status.success { color:var(--green) }
    .debug { background:#f7f7f7; border:1px solid #e5e7eb; border-radius:10px; padding:12px; font:12px/1.4 ui-monospace,Consolas,monospace; white-space:pre-wrap; word-break:break-word; max-height:360px; overflow:auto; display:none }
    .table { margin-top:14px; background:#fff; border:1px solid #eee; border-radius:10px; overflow:auto }
    table { width:100%; border-collapse:collapse; font-size:13px }
    th, td { border-bottom:1px solid #eee; padding:8px 10px; vertical-align:top; word-break:break-word }
    th { background:#f6fbf6; color:#0f5132; text-align:left; position:sticky; top:0 }
    td { white-space:pre-wrap }
    .right { display:flex; gap:8px; justify-content:flex-end; flex-wrap:wrap }
    .sub { background:#fbfbfb; font-weight:600 }
  </style>
</head>
<body>
  <header class="wrap">
    <h1>Orçamento por Categoria</h1>
    <p class="lead">Itens detalhados por categoria, compras em mês único, subtotais por categoria.</p>
  </header>

  <main class="wrap">
    <form id="frm" novalidate>
      <div class="row3">
        <div>
          <label>Nome do Projeto *</label>
          <input id="nomeProjeto" required placeholder="Ex.: Governança Climática nos Territórios" />
        </div>
        <div>
          <label>Idioma de saída *</label>
          <select id="lang" required>
            <option value="pt" selected>Português</option>
            <option value="en">English</option>
            <option value="es">Español</option>
          </select>
        </div>
        <div>
          <label>Duração em meses *</label>
          <select id="dur" required>
            <option value="">Selecione</option>
            <option>6</option>
            <option selected>12</option>
            <option>18</option>
            <option>24</option>
            <option>36</option>
          </select>
        </div>
      </div>

      <label>Marco Lógico em XLSX *</label>
      <input type="file" id="mlfile" accept=".xlsx,.xls" required />

      <label>Observações</label>
      <textarea id="obs" placeholder="Tetos percentuais, compras únicas, políticas de diárias, etc."></textarea>

      <div class="right" style="margin-top:12px">
        <button id="btn">Gerar Orçamento</button>
      </div>
      <p id="status" class="status"></p>
    </form>

    <div id="diagBox" class="debug"></div>

    <div id="previewBox" class="table" style="display:none">
      <table id="tbl">
        <thead></thead>
        <tbody></tbody>
      </table>
      <div class="right" style="padding:10px">
        <button id="dlXlsx">Baixar XLSX</button>
        <button id="dlCsv">Baixar CSV</button>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const WEBHOOK_URL = "https://hook.us2.make.com/SEU_WEBHOOK_AQUI"; // opcional

    const norm  = s => String(s || "").replace(/\s+/g, " ").trim();
    const moeda = v => Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(v);

    // Catálogo de preços (faixas) — valores médios BRL
    // Use WEBHOOK para trocar por cotações online, se quiser.
    const PRICE = {
      RH: {
        "Coordenador Geral":        [9000, 14000],
        "Gerente de Contratos":     [7000, 10000],
        "Assistente Administrativo":[2800, 4500],
        "Técnico de Campo":         [4000, 5500],
        "Analista de M&A/Monitor.": [5000, 8000],
        "Comunicador/Designer":     [3500, 5200]
      },
      SERV: {
        "Facilitador Externo (diária)": [900, 1800],
        "Locação de Espaço (diária)":   [600, 1500],
        "Produção de Materiais (lote)": [1200, 3000],
        "Consultoria Especializada":    [1800, 3500]
      },
      MAT: {
        "Materiais Pedagógicos (kit)": [600, 1400],
        "Impressões/Gráfica (lote)":   [500, 1200],
        "Papelaria e EPIs (lote)":     [400, 900]
      },
      EQP: {
        "Notebook (un)":        [3000, 6000],
        "Impressora (un)":      [1300, 2800],
        "Projetor (un)":        [2000, 4500],
        "Aluguel de Equip. (mês)":[700, 1400]
      },
      OUT: {
        "Deslocamento Equipe (viagem)": [400, 1000],
        "Diárias (un)":                  [180, 380],
        "Combustível (mês)":             [900, 2200],
        "Internet/Serviços (mês)":       [120, 280],
        "Seguro/Taxas (mês)":            [80, 250]
      }
    };

    const ORDEM = [
      "Recursos Humanos",
      "Prestação de Serviços",
      "Materiais e Insumos",
      "Equipamentos",
      "Outros"
    ];

    function pickMid([a,b]){ return Math.round((a + b*1.1)/2); } // leve viés alto
    function preco(cat,item){
      const pool =
        cat==="Recursos Humanos"      ? PRICE.RH :
        cat==="Prestação de Serviços" ? PRICE.SERV :
        cat==="Materiais e Insumos"   ? PRICE.MAT :
        cat==="Equipamentos"          ? PRICE.EQP :
                                        PRICE.OUT;
      const r = pool[item];
      return r ? pickMid(r) : 1000;
    }

    // Lê atividades do XLSX exportado do seu gerador
    function parseMarcoLogicoWB(wb){
      const sheetName = wb.SheetNames.find(n=>/marco/i.test(n)) || wb.SheetNames[0];
      const ws = wb.Sheets[sheetName];
      const aoa = XLSX.utils.sheet_to_json(ws,{header:1,raw:false});
      const items=[];
      for (const row of aoa){
        const line = row.map(c=>String(c||"").trim());
        const titulo = line[1], prazo = line[4];
        if(line[0]==='' && titulo && prazo) items.push({tipo:'Atividade', titulo, prazo});
      }
      return items;
    }

    function spanMeses(prazo,total){
      const p=String(prazo||"").toLowerCase();
      let ini=1,fim=total;
      const m=p.match(/m(\d+)\s*-\s*m?(\d+)/i);
      if(m){ini=+m[1]; fim=+m[2];}
      else if(/até m(\d+)/.test(p)){ini=1; fim=+p.match(/até m(\d+)/)[1];}
      else if(/a partir de m(\d+)/.test(p)){ini=+p.match(/a partir de m(\d+)/)[1]; fim=total;}
      if(ini<1)ini=1; if(fim>total)fim=total; if(fim<ini)fim=ini;
      return {ini,fim};
    }

    // Geração de muitos itens por atividade, com quantidades e tipos
    function proporItensDetalhados(ativ){
      const t = ativ.titulo.toLowerCase();
      const L = [];

      // RH base
      if(/planej|gest|coord|gerenc|admin|monitor|avalia/.test(t)){
        L.push({cat:"Recursos Humanos", tipo:"servico", item:"Coordenador Geral", unidade:"mês", qtd:1, vu:preco("Recursos Humanos","Coordenador Geral")});
        L.push({cat:"Recursos Humanos", tipo:"servico", item:"Assistente Administrativo", unidade:"mês", qtd:1, vu:preco("Recursos Humanos","Assistente Administrativo")});
        L.push({cat:"Recursos Humanos", tipo:"servico", item:"Analista de M&A/Monitor.", unidade:"mês", qtd:1, vu:preco("Recursos Humanos","Analista de M&A/Monitor.")});
      }
      if(/campo|implant|execu|piloto/.test(t)){
        L.push({cat:"Recursos Humanos", tipo:"servico", item:"Técnico de Campo", unidade:"mês", qtd:1, vu:preco("Recursos Humanos","Técnico de Campo")});
      }
      if(/comunic|divulga|evento|mídia|design/.test(t)){
        L.push({cat:"Recursos Humanos", tipo:"servico", item:"Comunicador/Designer", unidade:"mês", qtd:1, vu:preco("Recursos Humanos","Comunicador/Designer")});
      }

      // Serviços
      if(/capacit|oficina|trein|curso/.test(t)){
        L.push({cat:"Prestação de Serviços", tipo:"servico", item:"Facilitador Externo (diária)", unidade:"diária", qtd:2, vu:preco("Prestação de Serviços","Facilitador Externo (diária)")});
        L.push({cat:"Prestação de Serviços", tipo:"servico", item:"Locação de Espaço (diária)", unidade:"diária", qtd:2, vu:preco("Prestação de Serviços","Locação de Espaço (diária)")});
        L.push({cat:"Prestação de Serviços", tipo:"servico", item:"Consultoria Especializada", unidade:"diária", qtd:1, vu:preco("Prestação de Serviços","Consultoria Especializada")});
      }
      if(/comunic|divulga|video|foto|site|materiais/.test(t)){
        L.push({cat:"Prestação de Serviços", tipo:"servico", item:"Produção de Materiais (lote)", unidade:"lote", qtd:1, vu:preco("Prestação de Serviços","Produção de Materiais (lote)")});
      }

      // Materiais
      if(/materia|insumo|oficina|kit|impress/.test(t)){
        L.push({cat:"Materiais e Insumos", tipo:"compra", item:"Materiais Pedagógicos (kit)", unidade:"kit", qtd:2, vu:preco("Materiais e Insumos","Materiais Pedagógicos (kit)")});
        L.push({cat:"Materiais e Insumos", tipo:"compra", item:"Impressões/Gráfica (lote)", unidade:"lote", qtd:1, vu:preco("Materiais e Insumos","Impressões/Gráfica (lote)")});
        L.push({cat:"Materiais e Insumos", tipo:"compra", item:"Papelaria e EPIs (lote)", unidade:"lote", qtd:1, vu:preco("Materiais e Insumos","Papelaria e EPIs (lote)")});
      }

      // Equipamentos
      if(/equip|comput|notebook|infra|rede|escrit/.test(t)){
        L.push({cat:"Equipamentos", tipo:"compra", item:"Notebook (un)", unidade:"un", qtd:2, vu:preco("Equipamentos","Notebook (un)")});
        L.push({cat:"Equipamentos", tipo:"compra", item:"Impressora (un)", unidade:"un", qtd:1, vu:preco("Equipamentos","Impressora (un)")});
      }
      if(/projetor|apresent|audit/.test(t)){
        L.push({cat:"Equipamentos", tipo:"compra", item:"Projetor (un)", unidade:"un", qtd:1, vu:preco("Equipamentos","Projetor (un)")});
      }
      if(/alug|loca|sonoriz|projetor/.test(t)){
        L.push({cat:"Equipamentos", tipo:"servico", item:"Aluguel de Equip. (mês)", unidade:"mês", qtd:1, vu:preco("Equipamentos","Aluguel de Equip. (mês)")});
      }

      // Outros
      if(/desloc|campo|visita|viagem/.test(t)){
        L.push({cat:"Outros", tipo:"servico", item:"Deslocamento Equipe (viagem)", unidade:"viagem", qtd:2, vu:preco("Outros","Deslocamento Equipe (viagem)")});
        L.push({cat:"Outros", tipo:"servico", item:"Diárias (un)", unidade:"un", qtd:4, vu:preco("Outros","Diárias (un)")});
      }
      // Custos fixos operacionais
      if(/gest|admin|coord|escritorio|office/.test(t)){
        L.push({cat:"Outros", tipo:"servico", item:"Internet/Serviços (mês)", unidade:"mês", qtd:1, vu:preco("Outros","Internet/Serviços (mês)")});
        L.push({cat:"Outros", tipo:"servico", item:"Combustível (mês)", unidade:"mês", qtd:1, vu:preco("Outros","Combustível (mês)")});
        L.push({cat:"Outros", tipo:"servico", item:"Seguro/Taxas (mês)", unidade:"mês", qtd:1, vu:preco("Outros","Seguro/Taxas (mês)")});
      }

      if(L.length===0){
        L.push({cat:"Outros", tipo:"servico", item:"Custos Operacionais", unidade:"mês", qtd:1, vu:1000});
      }
      return L;
    }

    // Distribuição por mês: serviço recorrente no intervalo; compra concentrada no 1º mês do intervalo; diária/viagem/lote dividida uniformemente
    function distribuir(blk, ini,fim,totalMeses){
      const arr = Array(totalMeses).fill(0);
      const isMes = /m[eê]s/i.test(blk.unidade);
      const isEvento = /(diária|viagem|lote|kit|un)/i.test(blk.unidade);
      const custo = blk.qtd * blk.vu;

      if(blk.tipo==="servico" && isMes){
        for(let m=ini-1;m<fim;m++) arr[m] += blk.vu * blk.qtd;
        return arr;
      }
      if(isEvento){
        const span = Math.max(1, fim - ini + 1);
        const porMes = Math.ceil(blk.qtd/span);
        for(let m=ini-1;m<fim;m++) arr[m] += porMes * blk.vu;
        return arr;
      }
      // compra única
      arr[ini-1] += custo;
      return arr;
    }

    // Constrói linhas de itens e subtotais por categoria
    function orcar(itensML, meses){
      const linhas = [];
      for(const at of itensML){
        const {ini,fim} = spanMeses(at.prazo, meses);
        const blocos = proporItensDetalhados(at);
        for(const b of blocos){
          const mesesVals = distribuir(b, ini, fim, meses).map(v=>Math.round(v));
          const total = mesesVals.reduce((a,v)=>a+v,0);
          linhas.push({
            categoria: b.cat,
            item: b.item,
            unidade: b.unidade,
            quantidade: b.qtd,
            valor_unitario: b.vu,
            meses: mesesVals,
            total
          });
        }
      }

      // ordenar por categoria predefinida
      linhas.sort((a,b)=>{
        const ca = ORDEM.indexOf(a.categoria);
        const cb = ORDEM.indexOf(b.categoria);
        if(ca!==cb) return ca-cb;
        return a.item.localeCompare(b.item);
      });

      // subtotais e total geral
      const somaMes = Array(meses).fill(0);
      let somaTotal = 0;
      for(const l of linhas){ l.meses.forEach((v,i)=>somaMes[i]+=v); somaTotal += l.total; }

      // linhas com subtotais
      const withSubs = [];
      let i=0;
      for(const cat of ORDEM){
        const group = linhas.filter(x=>x.categoria===cat);
        if(group.length===0) continue;
        for(const g of group) withSubs.push(g);
        const sub = {
          categoria: cat,
          item: "Subtotal",
          unidade: "",
          quantidade: "",
          valor_unitario: "",
          meses: Array(meses).fill(0),
          total: 0,
          _sub: true
        };
        for(const g of group){ g.meses.forEach((v,k)=>sub.meses[k]+=v); sub.total += g.total; }
        withSubs.push(sub);
      }

      return { linhas: withSubs, somaMes, somaTotal };
    }

    // Renderização: item por linha + subtotais
    function renderTabela(orc, meses){
      const thead = document.querySelector("#tbl thead");
      const tbody = document.querySelector("#tbl tbody");
      thead.innerHTML = "";
      tbody.innerHTML = "";

      const h = document.createElement("tr");
      h.innerHTML =
        `<th>Categoria</th><th>Item</th><th>Unid.</th><th>Qtd.</th><th>Vlr unit.</th>` +
        Array.from({length:meses},(_,i)=>`<th>M${i+1}</th>`).join("") +
        `<th>Total</th>`;
      thead.appendChild(h);

      for(const l of orc.linhas){
        const tr = document.createElement("tr");
        if(l._sub) tr.classList.add("sub");
        tr.innerHTML =
          `<td>${l.categoria}</td><td>${l.item}</td><td>${l.unidade}</td><td>${l.quantidade}</td><td>${l.valor_unitario?moeda(l.valor_unitario):""}</td>` +
          l.meses.map(v=>`<td>${moeda(v)}</td>`).join("") +
          `<td><b>${moeda(l.total)}</b></td>`;
        tbody.appendChild(tr);
      }

      const trT = document.createElement("tr");
      trT.classList.add("sub");
      trT.innerHTML =
        `<td colspan="5"><b>TOTAL</b></td>` +
        orc.somaMes.map(v=>`<td><b>${moeda(v)}</b></td>`).join("") +
        `<td><b>${moeda(orc.somaTotal)}</b></td>`;
      tbody.appendChild(trT);

      document.getElementById("previewBox").style.display = "block";
    }

    // Exportações
    function baixarXLSX(orc, nome, meses){
      const aoa = [];
      aoa.push(["Orçamento por Categoria — Itens detalhados"]);
      aoa.push([]);
      aoa.push(["Categoria","Item","Unidade","Quantidade","Valor unitário"]
        .concat(Array.from({length:meses},(_,i)=>`M${i+1}`))
        .concat(["Total"]));
      for(const l of orc.linhas){
        aoa.push([l.categoria,l.item,l.unidade,l.quantidade,l.valor_unitario].concat(l.meses).concat([l.total]));
      }
      aoa.push(["TOTAL","","","",""].concat(orc.somaMes).concat([orc.somaTotal]));

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(aoa);
      ws['!cols']=[{wch:24},{wch:36},{wch:8},{wch:8},{wch:12}]
        .concat(Array.from({length:meses},()=>({wch:12}))).concat([{wch:14}]);
      XLSX.utils.book_append_sheet(wb, ws, "Orcamento");
      const safe=(nome||'Projeto').replace(/[^a-zA-Z0-9]/g,'_').slice(0,30);
      XLSX.writeFile(wb, `Orcamento_${safe}_${Date.now()}.xlsx`);
    }
    function baixarCSV(orc, nome, meses){
      const cols=["Categoria","Item","Unidade","Quantidade","Valor_unitario"]
        .concat(Array.from({length:meses},(_,i)=>`M${i+1}`)).concat(["Total"]);
      const rows=orc.linhas.map(l=>[l.categoria,l.item,l.unidade,l.quantidade,l.valor_unitario].concat(l.meses).concat([l.total]));
      const total=["TOTAL","","","",""].concat(orc.somaMes).concat([orc.somaTotal]);
      const csv=[cols].concat(rows).concat([total])
        .map(r=>r.map(v=>`"${String(v??"").replace(/"/g,'""')}"`).join(',')).join('\n');
      const a=document.createElement('a');
      a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'}));
      a.download=`Orcamento_${(nome||'Projeto').replace(/[^a-zA-Z0-9]/g,'_').slice(0,30)}_${Date.now()}.csv`;
      document.body.appendChild(a); a.click(); a.remove();
    }

    // Eventos
    const frm=document.getElementById("frm");
    const statusEl=document.getElementById("status");
    const diagBox=document.getElementById("diagBox");
    const dlX=document.getElementById("dlXlsx");
    const dlC=document.getElementById("dlCsv");
    let ultimoOrc=null, ultimoMeses=12;

    dlX.addEventListener("click", ()=>{ if(ultimoOrc) baixarXLSX(ultimoOrc, document.getElementById("nomeProjeto").value, ultimoMeses); });
    dlC.addEventListener("click", ()=>{ if(ultimoOrc) baixarCSV(ultimoOrc, document.getElementById("nomeProjeto").value, ultimoMeses); });

    frm.addEventListener("submit", async e=>{
      e.preventDefault();
      try{
        statusEl.textContent="Processando";
        statusEl.classList.remove("error","success");
        diagBox.style.display='none'; diagBox.textContent='';

        const nomeProjeto=norm(document.getElementById('nomeProjeto').value);
        const lang=document.getElementById('lang').value||'pt';
        const meses=parseInt(document.getElementById('dur').value||'12',10); ultimoMeses=meses;
        const obs=norm(document.getElementById('obs').value);
        const f=document.getElementById('mlfile').files?.[0];
        if(!nomeProjeto||!f||!meses) throw new Error("Preencha nome, duração e anexe o XLSX do Marco Lógico.");

        const buf=await f.arrayBuffer();
        const wb=XLSX.read(buf,{type:'array'});
        const itensML=parseMarcoLogicoWB(wb);

        // opcional: enviar ao Make para preços online/IA
        try{
          const payload={nomeProjeto,lang,meses,observacoes:obs,ml_xlsx_b64:btoa(String.fromCharCode(...new Uint8Array(buf)))};
          await fetch(WEBHOOK_URL,{method:'POST',headers:{'Content-Type':'application/json'},body: JSON.stringify(payload)});
        }catch(_){}

        const orc=orcar(itensML, meses);
        ultimoOrc=orc;
        renderTabela(orc, meses);

        statusEl.textContent="✓ OK";
        statusEl.classList.add('success');

        diagBox.style.display='block';
        diagBox.textContent=`Atividades detectadas: ${itensML.length}. Linhas de itens: ${orc.linhas.length}.`;
      }catch(err){
        statusEl.textContent="Erro: "+err.message;
        statusEl.classList.add('error');
        diagBox.style.display='block';
        diagBox.textContent=(err.stack||String(err));
      }
    });
  </script>
</body>
</html>

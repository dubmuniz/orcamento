<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Orçamento por Categoria — Marco Lógico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root { --green:#1E7E34; --ink:#1b1b1b; --bg:#fafafa; --muted:#667085 }
    * { box-sizing:border-box }
    body { margin:0; background:var(--bg); color:var(--ink); font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif }
    .wrap { max-width:1100px; margin:0 auto; padding:20px }
    header { text-align:center; padding:16px 0 }
    h1 { margin:0 0 8px; font-size:26px }
    .lead { color:var(--muted) }
    form { background:#fff; border:1px solid #eee; border-radius:12px; padding:18px; box-shadow:0 2px 8px rgba(0,0,0,.04) }
    label { display:block; margin:12px 0 6px; font-weight:600 }
    input, textarea, select { width:100%; border:1px solid #d8dee4; border-radius:8px; padding:10px; font:inherit }
    textarea { min-height:110px; resize:vertical }
    .row3 { display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px }
    button { background:var(--green); color:#fff; border:0; border-radius:10px; padding:12px 18px; font-weight:600; cursor:pointer; font-size:16px }
    button:disabled { opacity:.6; cursor:not-allowed }
    .status { min-height:22px; color:var(--muted); margin:10px 0 0; font-size:14px }
    .status.error { color:#c62828 }
    .status.success { color:var(--green) }
    .debug { background:#f7f7f7; border:1px solid #e5e7eb; border-radius:10px; padding:12px; font:12px/1.4 ui-monospace,Consolas,monospace; white-space:pre-wrap; word-break:break-word; max-height:360px; overflow:auto; display:none }
    .table { margin-top:14px; background:#fff; border:1px solid #eee; border-radius:10px; overflow:auto }
    table { width:100%; border-collapse:collapse; font-size:13px }
    th, td { border-bottom:1px solid #eee; padding:8px 10px; vertical-align:top; word-break:break-word }
    th { background:#f6fbf6; color:#0f5132; text-align:left; position:sticky; top:0 }
    td { white-space:pre-wrap }
    .right { display:flex; gap:8px; justify-content:flex-end; flex-wrap:wrap }
  </style>
</head>
<body>
  <header class="wrap">
    <h1>Orçamento por Categoria</h1>
    <p class="lead">Anexe o XLSX do Marco Lógico. Custos por categoria, itens propostos automaticamente, compras em mês único.</p>
  </header>

  <main class="wrap">
    <form id="frm" novalidate>
      <div class="row3">
        <div>
          <label>Nome do Projeto *</label>
          <input id="nomeProjeto" required placeholder="Ex.: Governança Climática nos Territórios" />
        </div>
        <div>
          <label>Idioma de saída *</label>
          <select id="lang" required>
            <option value="pt" selected>Português</option>
            <option value="en">English</option>
            <option value="es">Español</option>
          </select>
        </div>
        <div>
          <label>Duração em meses *</label>
          <select id="dur" required>
            <option value="">Selecione</option>
            <option>6</option>
            <option selected>12</option>
            <option>18</option>
            <option>24</option>
            <option>36</option>
          </select>
        </div>
      </div>

      <label>Marco Lógico em XLSX *</label>
      <input type="file" id="mlfile" accept=".xlsx,.xls" required />

      <label>Observações</label>
      <textarea id="obs" placeholder="Tetos percentuais, compras únicas, políticas de diárias"></textarea>

      <div class="right" style="margin-top:12px">
        <button id="btn">Gerar Orçamento</button>
      </div>
      <p id="status" class="status"></p>
    </form>

    <div id="diagBox" class="debug"></div>

    <div id="previewBox" class="table" style="display:none">
      <table id="tbl">
        <thead></thead>
        <tbody></tbody>
      </table>
      <div class="right" style="padding:10px">
        <button id="dlXlsx">Baixar XLSX</button>
        <button id="dlCsv">Baixar CSV</button>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const WEBHOOK_URL = "https://hook.us2.make.com/uy3iducn5a5e819ux7cmoh9jjh82h33x"; // opcional

    const norm = s => String(s || "").replace(/\s+/g, " ").trim();
    const moeda = v => Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(v);

    // Lê atividades do XLSX exportado do seu gerador (linha de atividade: ['', Título, Descrição, Lógica, Prazo, MOV])
    function parseMarcoLogicoWB(wb) {
      const sheetName = wb.SheetNames.find(n => /marco/i.test(n)) || wb.SheetNames[0];
      const ws = wb.Sheets[sheetName];
      const aoa = XLSX.utils.sheet_to_json(ws, { header: 1, raw: false });

      const itens = [];
      for (const row of aoa) {
        const line = row.map(c => String(c || "").trim());
        const titulo = line[1];
        const prazo = line[4];
        if (line[0] === "" && titulo && prazo) itens.push({ tipo: "Atividade", titulo, prazo });
      }
      return itens;
    }

    // Converte prazos em intervalo de meses
    function spanMeses(prazo, total) {
      const p = String(prazo || "").toLowerCase();
      let ini = 1, fim = total;

      const m = p.match(/m(\d+)\s*-\s*m?(\d+)/i);
      if (m) { ini = +m[1]; fim = +m[2]; }
      else if (/até m(\d+)/.test(p)) { ini = 1; fim = +p.match(/até m(\d+)/)[1]; }
      else if (/a partir de m(\d+)/.test(p)) { ini = +p.match(/a partir de m(\d+)/)[1]; fim = total; }

      if (ini < 1) ini = 1;
      if (fim > total) fim = total;
      if (fim < ini) fim = ini;
      return { ini, fim };
    }

    // Proposição de itens por atividade -> retorna blocos com categoria, tipo (servico|compra), item, unidade e valor base
    function proporItens(ativ) {
      const t = ativ.titulo.toLowerCase();
      const B = [];

      // Recursos Humanos
      if (/planej|gest|coord|gerenc|admin|monitor|avalia/.test(t)) {
        B.push({ cat: "Recursos Humanos", tipo: "servico", item: "Coordenador Geral", unidade: "mês", vl: 8000 });
        B.push({ cat: "Recursos Humanos", tipo: "servico", item: "Assistente Administrativo", unidade: "mês", vl: 3500 });
      }
      if (/campo|implant|execu|piloto/.test(t)) {
        B.push({ cat: "Recursos Humanos", tipo: "servico", item: "Técnico de Campo", unidade: "mês", vl: 4500 });
      }
      if (/comunic|divulga|evento/.test(t)) {
        B.push({ cat: "Recursos Humanos", tipo: "servico", item: "Comunicador/Designer", unidade: "mês", vl: 4200 });
      }

      // Prestação de Serviços
      if (/capacit|oficina|trein|curso/.test(t)) {
        B.push({ cat: "Prestação de Serviços", tipo: "servico", item: "Facilitador Externo", unidade: "diária", vl: 1200 });
        B.push({ cat: "Prestação de Serviços", tipo: "servico", item: "Locação de Espaço", unidade: "diária", vl: 800 });
      }
      if (/comunic|divulga|video|foto|site/.test(t)) {
        B.push({ cat: "Prestação de Serviços", tipo: "servico", item: "Design/Produção de Materiais", unidade: "lote", vl: 1500 });
      }

      // Materiais e Insumos
      if (/materia|insumo|oficina|kit|impress/.test(t)) {
        B.push({ cat: "Materiais e Insumos", tipo: "compra", item: "Materiais Pedagógicos", unidade: "kit", vl: 900 });
        B.push({ cat: "Materiais e Insumos", tipo: "compra", item: "Impressões/Gráfica", unidade: "lote", vl: 700 });
      }

      // Equipamentos
      if (/equip|comput|notebook|instala|infra|rede/.test(t)) {
        B.push({ cat: "Equipamentos", tipo: "compra", item: "Notebook", unidade: "un", vl: 3800 });
        B.push({ cat: "Equipamentos", tipo: "compra", item: "Impressora", unidade: "un", vl: 2200 });
      }
      if (/alug|loca|sonoriz|projetor/.test(t)) {
        B.push({ cat: "Equipamentos", tipo: "servico", item: "Aluguel de Equipamentos", unidade: "mês", vl: 900 });
      }

      // Outros
      if (/desloc|campo|visita|viagem/.test(t)) {
        B.push({ cat: "Outros", tipo: "servico", item: "Deslocamento Equipe", unidade: "viagem", vl: 600 });
        B.push({ cat: "Outros", tipo: "servico", item: "Diárias", unidade: "diária", vl: 250 });
      }

      if (B.length === 0) {
        B.push({ cat: "Outros", tipo: "servico", item: "Custos Operacionais", unidade: "mês", vl: 1000 });
      }
      return B;
    }

    // Agregação por categoria com lista de itens propostos
    function agregarPorCategoriaComItens(itensML, meses) {
      const ordem = [
        "Recursos Humanos",
        "Prestação de Serviços",
        "Materiais e Insumos",
        "Equipamentos",
        "Outros"
      ];

      const catMap = new Map(
        ordem.map(c => [c, { categoria: c, meses: Array(meses).fill(0), total: 0, itens: new Set() }])
      );

      for (const it of itensML) {
        const { ini, fim } = spanMeses(it.prazo, meses);
        const blocos = proporItens(it);

        for (const b of blocos) {
          const row = catMap.get(b.cat);
          row.itens.add(b.item);

          if (b.tipo === "servico") {
            // recorrente
            for (let m = ini - 1; m < fim; m++) row.meses[m] += b.vl;
          } else {
            // compra única
            const mAlvo = ini - 1;
            row.meses[mAlvo] += b.vl;
          }
        }
      }

      for (const row of catMap.values()) {
        row.total = row.meses.reduce((a, v) => a + v, 0);
      }

      const somaMes = Array(meses).fill(0);
      let somaTotal = 0;
      for (const row of catMap.values()) {
        row.meses.forEach((v, i) => (somaMes[i] += v));
        somaTotal += row.total;
      }

      // transforma Set em string ordenada
      const linhas = ordem.map(c => {
        const r = catMap.get(c);
        return {
          categoria: r.categoria,
          itens: Array.from(r.itens).sort().join(", "),
          meses: r.meses,
          total: r.total
        };
      });

      return { linhas, somaMes, somaTotal };
    }

    // Tabela com coluna "Itens"
    function renderTabela(orc, meses) {
      const thead = document.querySelector("#tbl thead");
      const tbody = document.querySelector("#tbl tbody");
      thead.innerHTML = "";
      tbody.innerHTML = "";

      const h = document.createElement("tr");
      h.innerHTML =
        `<th>Categoria</th><th>Itens</th>` +
        Array.from({ length: meses }, (_, i) => `<th>M${i + 1}</th>`).join("") +
        `<th>Total</th>`;
      thead.appendChild(h);

      for (const l of orc.linhas) {
        const tr = document.createElement("tr");
        tr.innerHTML =
          `<td>${l.categoria}</td><td>${l.itens || ""}</td>` +
          l.meses.map(v => `<td>${moeda(v)}</td>`).join("") +
          `<td><b>${moeda(l.total)}</b></td>`;
        tbody.appendChild(tr);
      }

      const trS = document.createElement("tr");
      trS.innerHTML =
        `<td colspan="2"><b>TOTAL</b></td>` +
        orc.somaMes.map(v => `<td><b>${moeda(v)}</b></td>`).join("") +
        `<td><b>${moeda(orc.somaTotal)}</b></td>`;
      tbody.appendChild(trS);

      document.getElementById("previewBox").style.display = "block";
    }

    // Exporta com coluna "Itens"
    function baixarXLSX(orc, nome, meses) {
      const aoa = [];
      aoa.push(["Orçamento por Categoria com Itens"]);
      aoa.push([]);
      aoa.push(
        ["Categoria", "Itens"]
          .concat(Array.from({ length: meses }, (_, i) => `M${i + 1}`))
          .concat(["Total"])
      );

      for (const l of orc.linhas) {
        aoa.push([l.categoria, l.itens].concat(l.meses).concat([l.total]));
      }
      aoa.push(["TOTAL", ""].concat(orc.somaMes).concat([orc.somaTotal]));

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(aoa);
      ws["!cols"] = [{ wch: 28 }, { wch: 48 }]
        .concat(Array.from({ length: meses }, () => ({ wch: 12 })))
        .concat([{ wch: 14 }]);

      XLSX.utils.book_append_sheet(wb, ws, "Orcamento");
      const safe = (nome || "Projeto").replace(/[^a-zA-Z0-9]/g, "_").slice(0, 30);
      XLSX.writeFile(wb, `Orcamento_${safe}_${Date.now()}.xlsx`);
    }

    function baixarCSV(orc, nome, meses) {
      const cols = ["Categoria", "Itens"]
        .concat(Array.from({ length: meses }, (_, i) => `M${i + 1}`))
        .concat(["Total"]);

      const rows = orc.linhas.map(l => [l.categoria, l.itens].concat(l.meses).concat([l.total]));
      const total = ["TOTAL", ""].concat(orc.somaMes).concat([orc.somaTotal]);

      const csv = [cols].concat(rows).concat([total])
        .map(r => r.map(v => `"${String(v).replace(/"/g, '""')}"`).join(","))
        .join("\n");

      const a = document.createElement("a");
      a.href = URL.createObjectURL(new Blob([csv], { type: "text/csv" }));
      a.download = `Orcamento_${(nome || "Projeto").replace(/[^a-zA-Z0-9]/g, "_").slice(0, 30)}_${Date.now()}.csv`;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    // Eventos
    const frm     = document.getElementById("frm");
    const statusEl= document.getElementById("status");
    const diagBox = document.getElementById("diagBox");
    const dlX     = document.getElementById("dlXlsx");
    const dlC     = document.getElementById("dlCsv");

    let ultimoOrc = null;
    let ultimoMeses = 12;

    dlX.addEventListener("click", () => {
      if (ultimoOrc) baixarXLSX(ultimoOrc, document.getElementById("nomeProjeto").value, ultimoMeses);
    });
    dlC.addEventListener("click", () => {
      if (ultimoOrc) baixarCSV(ultimoOrc, document.getElementById("nomeProjeto").value, ultimoMeses);
    });

    frm.addEventListener("submit", async e => {
      e.preventDefault();
      try {
        statusEl.textContent = "Processando";
        statusEl.classList.remove("error", "success");
        diagBox.style.display = "none";
        diagBox.textContent = "";

        const nomeProjeto = norm(document.getElementById("nomeProjeto").value);
        const lang  = document.getElementById("lang").value || "pt";
        const meses = parseInt(document.getElementById("dur").value || "12", 10);
        ultimoMeses = meses;

        const obs = norm(document.getElementById("obs").value);
        const f = document.getElementById("mlfile").files?.[0];

        if (!nomeProjeto || !f || !meses) throw new Error("Preencha nome, duração e anexe o XLSX do Marco Lógico.");

        const buf = await f.arrayBuffer();
        const wb = XLSX.read(buf, { type: "array" });
        const itensML = parseMarcoLogicoWB(wb);

        // opcional: enviar ao Make para IA avançada
        try {
          const payload = {
            nomeProjeto: nomeProjeto,
            lang: lang,
            meses: meses,
            observacoes: obs,
            ml_xlsx_b64: btoa(String.fromCharCode(...new Uint8Array(buf)))
          };
          await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
        } catch (_) {}

        // geração local com itens propostos
        const orc = agregarPorCategoriaComItens(itensML, meses);
        ultimoOrc = orc;

        renderTabela(orc, meses);
        statusEl.textContent = "✓ OK";
        statusEl.classList.add("success");

        diagBox.style.display = "block";
        diagBox.textContent =
          `Atividades: ${itensML.filter(x => x.tipo === "Atividade").length}. ` +
          `Meses: ${meses}. Categorias com custo: ${orc.linhas.filter(l => l.total > 0).length}.`;
      } catch (err) {
        statusEl.textContent = "Erro: " + err.message;
        statusEl.classList.add("error");
        diagBox.style.display = "block";
        diagBox.textContent = (err.stack || String(err));
      }
    });
  </script>
</body>
</html>
